|<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Paragraph Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="header">
          <div class="left">
            <input type="number" class="value" value="5" id="num-input" />

            <select id="opt-input" class="value">
              <option value="paragraph">Paragraph</option>
              <option value="sentences">Sentence</option>
            </select>
          </div>
          <div class="right">
            
            <button class="btn" id="gen-btn">Generate</button>
            <button class="btn" id="copy-btn"><span>Copy</span> <i class="fa-solid fa-copy"></i></button>
          </div>
        </div>
      </form>
      <div class="gen-body">
        <div class="gen-content">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
